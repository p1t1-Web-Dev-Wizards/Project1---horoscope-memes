<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your daily horoscope and joke</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>

  <div class="parallax-container">
    <div class="parallax"><img src="assets/images/pexels-miriam-espacio-2694037.jpg"></div>
  </div>


  <div id="main-menu-container" class="">
    <section>
      <div>
        <div class="container" >
          <img src="assets/images/Star_Spangled_Memer_Logo-removebg-preview.png" class="center" id="logo" width="200"
            height="200">
        </div> 
        <h2 class="catchphrase">Find your daily horoscope and meme!</h2>
      </div>
    </section>

    <div class="row" id="input-fields">
      <div class="input-field col s6 main-menu-center" id="user-input">
        <form id="search-form" class="form w-100 col s12">
          <select id="day-input" class="form-input w-100">
            <option value="" disabled selected>Select a day...</option>
            <option value="yesterday">Yesterday</option>
            <option value="today">Today</option>
            <option value="tomorrow">Tomorrow</option>
          </select>
        </form>
      </div>
      <div class="input-field col s6" id="user-input">
        <select id="sign-input" class="form-input w-100 col s12 icons">
          <option value="" disabled selected>Choose your sign...</option>
          <option value="Capricorn" data-icon="assets/images/Capricorn1.png">Capricorn</option>
          <option value="Aquarius" data-icon="assets/images/Aquarius1.png">Aquarius</option>
          <option value="Pisces" data-icon="assets/images/pisces.png">Pisces</option>
          <option value="Aries" data-icon="assets/images/aries.png">Aries</option>
          <option value="Taurus" data-icon="assets/images/taurus.png">Taurus</option>
          <option value="Gemini" data-icon="assets/images/gemini.png">Gemini</option>
          <option value="Cancer" data-icon="assets/images/cancer.png">Cancer</option>
          <option value="Leo" data-icon="assets/images/leo.png">Leo</option>
          <option value="Virgo" data-icon="assets/images/virgo.png">Virgo</option>
          <option value="Libra" data-icon="assets/images/libra.png">Libra</option>
          <option value="Scorpio" data-icon="assets/images/scorpio.png">Scorpio</option>
          <option value="Sagittarius" data-icon="assets/images/sagittarius.png">Sagittarius</option>
        </select>
      </div>
    </div>
    <a class="center btn waves-effect waves-light goocci" id="submit" name="action" href="#save">Get Your Horoscope!
      <i class="material-icons right"></i>
    </a>
    <h2 class="center">OR</h2>
    <div class="input-field col s6 center">
      <select id="previous-saves">
        <option value="" disabled selected>Choose a previous saved horoscope to load</option>
        <!-- saved horoscope links go here -->
      </select>
      <a class="btn waves-effect waves-light goocci" id="load-selected-entry">Load Selected</a>
      <a class="btn waves-effect waves-light goocci" id="delete-selected-entry">Delete Selected</a>
      <a class="btn waves-effect waves-light modal-trigger goocci" href="#modal1">Delete All</a>
      <!-- <label>Materialize Select</label> -->
    </div>
  </div>

  <!-- *******BEGIN PRELOADER SPINNER******* -->
  <br>
  <div class="preloader-position-wrapper hidden">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="parallax-container">
    <div class="parallax"><img src="assets/images/pexels-miriam-espacio-2694037.jpg"></div>
  </div>

  <!-- *******END PRELOADER SPINNER******* -->

  <div id="results-display" class="hidden">
    <h2 id="sign-banner" class="center">PISCES</h2>
    <div class="row center">
      <div id="horoscope" class="col s6">
        <h4>Your daily horoscope: </h4>
        <p id="daily-horoscope"></p>
      </div>
      <div id="mood" class="col s6">
        <h4>Mood of the Day: <span id="mood-text"></span></h4>
        <img id="mood-gif" class="center"
          src="https://media1.giphy.com/media/2zoCCulxZ4bTlGl5I1/giphy.gif?cid=0b1c0317qj06yhohz5jscxi901pdinemr512opewufquj4f4&amp;rid=giphy.gif&amp;ct=g">
      </div>
    </div>

    <div class="row center card" id="save-result-card">
      <div class="col s12">
        <div class="input-field inline">
          <input id="horoscope-key" type="text">
          <label id="horoscope-key-label" for="horoscope-key">Enter title & Save Result</label>
        </div>
        <a class="btn-floating btn-large waves-effect waves-light" id="save">
          <i class="material-icons">add</i>
        </a>
      </div>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content red lighten-1">
      <h4>Are you sure you want to delete ALL saved result entries?</h4>
      <p>Click below to confirm.</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn">Cancel</a>
      <a href="#!" class="waves-effect modal-close waves-light red btn" id="delete-all-confirm">Proceed</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="assets/script/moment.js"></script>
  <script src="assets/script/script.js"></script>

</body>

</html>
